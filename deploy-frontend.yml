---
- name: Deploy Ansible Ollama Frontend
  hosts: all
  become: yes
  vars:
    venv_path: /export/ollama
    html_path: /export/html
    app_user: "{{ ansible_user }}"
    
  tasks:
    - name: Install dependencies (Debian/Ubuntu)
      apt:
        name:
          - python3
          - python3-venv
          - python3-pip
        state: present
        update_cache: yes
      when: ansible_facts['os_family'] == "Debian"

    - name: Install dependencies (macOS)
      homebrew:
        name:
          - python3
        state: present
      when: ansible_facts['os_family'] == "Darwin"
      become: no

    - name: Create directories
      file:
        path: "{{ item }}"
        state: directory
        owner: "{{ app_user }}"
        mode: '0755'
      loop:
        - "{{ venv_path }}"
        - "{{ html_path }}"

    - name: Create Python virtual environment
      become_user: "{{ app_user }}"
      command: python3 -m venv {{ venv_path }}
      args:
        creates: "{{ venv_path }}/bin/python3"
      become: no

    - name: Install Python packages
      pip:
        name:
          - flask
          - requests
        virtualenv: "{{ venv_path }}"
      become_user: "{{ app_user }}"
      become: no

    - name: Copy app-distributed.py
      copy:
        src: app-distributed.py
        dest: /usr/local/bin/app-distributed.py
        mode: '0755'

    - name: Copy backends.json
      copy:
        src: backends.json
        dest: /usr/local/bin/backends.json
        mode: '0644'
        force: no

    - name: Copy index.html
      copy:
        src: index.html
        dest: "{{ html_path }}/index.html"
        owner: "{{ app_user }}"
        mode: '0644'

    - name: Copy status.html
      copy:
        src: status.html
        dest: "{{ html_path }}/status.html"
        owner: "{{ app_user }}"
        mode: '0644'

    - name: Copy systemd service file (Linux)
      copy:
        src: ansible-ollama-frontend.service
        dest: /etc/systemd/system/ansible-ollama-frontend.service
        mode: '0644'
      when: ansible_facts['os_family'] != "Darwin"

    - name: Enable and start service (Linux)
      systemd:
        name: ansible-ollama-frontend
        enabled: yes
        state: started
        daemon_reload: yes
      when: ansible_facts['os_family'] != "Darwin"

    - name: Open firewall port (Linux)
      ufw:
        rule: allow
        port: '5000'
        proto: tcp
      when: ansible_facts['os_family'] == "Debian"
