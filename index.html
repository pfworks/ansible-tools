<!DOCTYPE html>
<html>
<head>
    <title>Ansible Tools</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { font-family: Arial, sans-serif; padding: 20px; background: #f5f5f5; }
        .container { max-width: 1200px; margin: 0 auto; background: white; padding: 20px; border-radius: 8px; }
        h1 { margin-bottom: 20px; }
        .section { margin-bottom: 20px; }
        label { display: inline-block; margin-bottom: 10px; cursor: pointer; }
        textarea { width: 100%; height: 300px; padding: 10px; font-family: monospace; border: 1px solid #ddd; border-radius: 4px; }
        .buttons { display: flex; gap: 10px; margin-top: 10px; }
        button { padding: 10px 20px; border: none; border-radius: 4px; cursor: pointer; font-size: 14px; }
        .primary { background: #007bff; color: white; }
        .primary:hover { background: #0056b3; }
        .secondary { background: #6c757d; color: white; }
        .secondary:hover { background: #545b62; }
        #status, #statusExplain { margin: 10px 0; padding: 10px; border-radius: 4px; display: none; }
        .loading { background: #fff3cd; color: #856404; }
        .loading::after { content: '...'; animation: dots 1.5s steps(4, end) infinite; }
        @keyframes dots {
            0%, 20% { content: '.'; }
            40% { content: '..'; }
            60% { content: '...'; }
            80%, 100% { content: ''; }
        }
        .success { background: #d4edda; color: #155724; }
        .error { background: #f8d7da; color: #721c24; }
    </style>
</head>
<body>
    <div class="container">
        <h1>Ansible Tools</h1>
        
        <div class="section">
            <label>
                <input type="radio" name="service" value="generate" checked onchange="switchService()"> 
                Shell Commands → Ansible Playbook
            </label>
            <label style="margin-left: 20px;">
                <input type="radio" name="service" value="explain" onchange="switchService()"> 
                Ansible Playbook → Explanation
            </label>
        </div>

        <div id="generateService">
            <div class="section">
                <h3>Shell Commands</h3>
                <textarea id="commands" placeholder="Paste your shell commands here..."></textarea>
                <div class="buttons">
                    <input type="file" id="fileInput" accept=".txt,.sh" style="display: none;">
                    <button class="secondary" onclick="document.getElementById('fileInput').click()">Upload File</button>
                    <button class="primary" onclick="generate()">Generate Playbook</button>
                    <button class="secondary" onclick="clearAll()">Clear</button>
                </div>
            </div>

            <div id="status"></div>

            <div class="section">
                <h3>Ansible Playbook</h3>
                <textarea id="playbook" readonly placeholder="Generated playbook will appear here..."></textarea>
                <div class="buttons">
                    <button class="secondary" onclick="copyToClipboard('playbook')">Copy</button>
                    <button class="secondary" onclick="download()">Download</button>
                </div>
            </div>
        </div>

        <div id="explainService" style="display: none;">
            <div class="section">
                <h3>Ansible Playbook</h3>
                <textarea id="playbookInput" placeholder="Paste your Ansible playbook here..."></textarea>
                <div class="buttons">
                    <input type="file" id="fileInputExplain" accept=".yml,.yaml" style="display: none;">
                    <button class="secondary" onclick="document.getElementById('fileInputExplain').click()">Upload File</button>
                    <button class="primary" onclick="explain()">Explain Playbook</button>
                    <button class="secondary" onclick="clearAll()">Clear</button>
                </div>
            </div>

            <div id="statusExplain"></div>

            <div class="section">
                <h3>Explanation</h3>
                <textarea id="explanation" readonly placeholder="Explanation will appear here..."></textarea>
                <div class="buttons">
                    <button class="secondary" onclick="copyToClipboard('explanation')">Copy</button>
                </div>
            </div>
        </div>
    </div>

    <script>
        document.getElementById('fileInput').addEventListener('change', function(e) {
            const file = e.target.files[0];
            if (file) {
                const reader = new FileReader();
                reader.onload = function(e) {
                    document.getElementById('commands').value = e.target.result;
                };
                reader.readAsText(file);
            }
        });

        document.getElementById('fileInputExplain').addEventListener('change', function(e) {
            const file = e.target.files[0];
            if (file) {
                const reader = new FileReader();
                reader.onload = function(e) {
                    document.getElementById('playbookInput').value = e.target.result;
                };
                reader.readAsText(file);
            }
        });

        function switchService() {
            const service = document.querySelector('input[name="service"]:checked').value;
            if (service === 'generate') {
                document.getElementById('generateService').style.display = 'block';
                document.getElementById('explainService').style.display = 'none';
            } else {
                document.getElementById('generateService').style.display = 'none';
                document.getElementById('explainService').style.display = 'block';
            }
        }

        function showStatus(message, type, statusId = 'status') {
            const status = document.getElementById(statusId);
            status.textContent = message;
            status.className = type;
            status.style.display = 'block';
        }

        async function generate() {
            const commands = document.getElementById('commands').value;
            if (!commands.trim()) {
                showStatus('Please enter some shell commands', 'error');
                return;
            }

            showStatus('Generating playbook...', 'loading');
            
            try {
                const response = await fetch('/generate', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ commands })
                });
                
                const data = await response.json();
                document.getElementById('playbook').value = data.playbook;
                if (data.error) {
                    showStatus(`Warning: ${data.error} | Time: ${data.elapsed}s`, 'error');
                } else {
                    showStatus(`Generated in ${data.elapsed}s | Tokens: ${data.total_tokens} (prompt: ${data.prompt_tokens}, response: ${data.response_tokens})`, 'success');
                }
            } catch (error) {
                showStatus('Error generating playbook: ' + error.message, 'error');
            }
        }

        async function explain() {
            const playbook = document.getElementById('playbookInput').value;
            if (!playbook.trim()) {
                showStatus('Please enter an Ansible playbook', 'error', 'statusExplain');
                return;
            }

            showStatus('Explaining playbook', 'loading', 'statusExplain');
            
            try {
                const response = await fetch('/explain', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ playbook })
                });
                
                const data = await response.json();
                document.getElementById('explanation').value = data.explanation;
                showStatus(`Explained in ${data.elapsed}s | Tokens: ${data.total_tokens}`, 'success', 'statusExplain');
            } catch (error) {
                showStatus('Error explaining playbook: ' + error.message, 'error', 'statusExplain');
            }
        }

        function copyToClipboard(elementId) {
            const element = document.getElementById(elementId);
            element.select();
            document.execCommand('copy');
            const statusId = elementId === 'explanation' ? 'statusExplain' : 'status';
            showStatus('Copied to clipboard!', 'success', statusId);
        }

        function download() {
            const playbook = document.getElementById('playbook').value;
            if (!playbook) {
                showStatus('No playbook to download', 'error');
                return;
            }
            
            const blob = new Blob([playbook], { type: 'text/yaml' });
            const url = URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url;
            a.download = 'playbook.yml';
            a.click();
            URL.revokeObjectURL(url);
            showStatus('Downloaded playbook.yml', 'success');
        }

        function clearAll() {
            const service = document.querySelector('input[name="service"]:checked').value;
            if (service === 'generate') {
                document.getElementById('commands').value = '';
                document.getElementById('playbook').value = '';
                document.getElementById('status').style.display = 'none';
            } else {
                document.getElementById('playbookInput').value = '';
                document.getElementById('explanation').value = '';
                document.getElementById('statusExplain').style.display = 'none';
            }
        }
    </script>
</body>
</html>
