<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ansible Tools - Status</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        body {
            font-family: 'Courier New', monospace;
            background: #1e1e1e;
            color: #00ff00;
            padding: 20px;
            margin: 0;
        }
        .container {
            max-width: 1400px;
            margin: 0 auto;
        }
        h1 {
            text-align: center;
            border-bottom: 2px solid #00ff00;
            padding-bottom: 10px;
        }
        .summary {
            background: #2b2b2b;
            border: 2px solid #00ff00;
            padding: 20px;
            margin: 20px 0;
            border-radius: 5px;
        }
        .summary-item {
            display: inline-block;
            margin: 10px 20px;
            font-size: 18px;
        }
        .chart-container {
            background: #2b2b2b;
            border: 2px solid #00ff00;
            padding: 20px;
            margin: 20px 0;
            border-radius: 5px;
            height: 400px;
        }
        .backends {
            margin-top: 30px;
        }
        .backend {
            background: #2b2b2b;
            border: 2px solid #00ff00;
            padding: 15px;
            margin: 10px 0;
            border-radius: 5px;
        }
        .backend.offline {
            border-color: #ff0000;
            color: #ff0000;
        }
        .backend-header {
            font-size: 20px;
            font-weight: bold;
            margin-bottom: 10px;
        }
        .backend-info {
            margin: 5px 0;
        }
        .status-badge {
            display: inline-block;
            padding: 3px 10px;
            border-radius: 3px;
            font-size: 14px;
            margin-left: 10px;
        }
        .status-online {
            background: #00ff00;
            color: #000;
        }
        .status-offline {
            background: #ff0000;
            color: #fff;
        }
        .status-active {
            background: #ffff00;
            color: #000;
        }
        .refresh-info {
            text-align: center;
            margin-top: 20px;
            font-size: 14px;
            opacity: 0.7;
        }
        a {
            color: #00ff00;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Ansible Tools - System Status</h1>
        
        <div class="summary">
            <div class="summary-item">Total Queue: <span id="total-queue">-</span></div>
            <div class="summary-item">Active Backends: <span id="active-backends">-</span> / <span id="total-backends">-</span></div>
        </div>

        <div class="chart-container">
            <canvas id="queueChart"></canvas>
        </div>

        <div class="backends">
            <h2>Backend Servers</h2>
            <div id="backend-list"></div>
        </div>

        <div class="refresh-info">
            Auto-refreshing every 2 seconds | <a href="/">Back to Main</a>
        </div>
    </div>

    <script>
        const colors = ['#00ff00', '#00ffff', '#ff00ff', '#ffff00', '#ff8800', '#0088ff'];
        const maxDataPoints = 60;
        const chartData = {
            labels: [],
            datasets: []
        };

        const ctx = document.getElementById('queueChart').getContext('2d');
        const chart = new Chart(ctx, {
            type: 'line',
            data: chartData,
            options: {
                responsive: true,
                maintainAspectRatio: false,
                scales: {
                    y: {
                        beginAtZero: true,
                        ticks: { color: '#00ff00' },
                        grid: { color: '#333' }
                    },
                    x: {
                        ticks: { color: '#00ff00', maxTicksLimit: 10 },
                        grid: { color: '#333' }
                    }
                },
                plugins: {
                    legend: {
                        labels: { color: '#00ff00' }
                    },
                    title: {
                        display: true,
                        text: 'Queue Size Over Time',
                        color: '#00ff00',
                        font: { size: 16 }
                    }
                }
            }
        });

        function updateStatus() {
            fetch('/queue-status')
                .then(response => response.json())
                .then(data => {
                    document.getElementById('total-queue').textContent = data.queue_size;
                    document.getElementById('active-backends').textContent = data.active_backends;
                    document.getElementById('total-backends').textContent = data.total_backends;

                    // Update chart
                    const now = new Date().toLocaleTimeString();
                    chartData.labels.push(now);
                    if (chartData.labels.length > maxDataPoints) {
                        chartData.labels.shift();
                    }

                    // Update or create datasets for each backend
                    data.backends.forEach((backend, idx) => {
                        let dataset = chartData.datasets.find(ds => ds.label === backend.url);
                        if (!dataset) {
                            dataset = {
                                label: backend.url,
                                data: [],
                                borderColor: colors[idx % colors.length],
                                backgroundColor: colors[idx % colors.length] + '33',
                                tension: 0.4
                            };
                            chartData.datasets.push(dataset);
                        }
                        dataset.data.push(backend.queue_size);
                        if (dataset.data.length > maxDataPoints) {
                            dataset.data.shift();
                        }
                    });

                    chart.update('none');

                    // Update backend list
                    const backendList = document.getElementById('backend-list');
                    backendList.innerHTML = '';

                    data.backends.forEach(backend => {
                        const div = document.createElement('div');
                        div.className = 'backend' + (backend.status === 'offline' ? ' offline' : '');
                        
                        let statusBadge = backend.status === 'online' ? 
                            '<span class="status-badge status-online">ONLINE</span>' :
                            '<span class="status-badge status-offline">OFFLINE</span>';
                        
                        let activeBadge = backend.active ? 
                            '<span class="status-badge status-active">PROCESSING</span>' : '';

                        let modelInfo = backend.active_model !== 'none' ? 
                            ` | Model: ${backend.active_model}` : '';

                        div.innerHTML = `
                            <div class="backend-header">
                                ${backend.url}
                                ${statusBadge}
                                ${activeBadge}
                            </div>
                            <div class="backend-info">Queue Size: ${backend.queue_size}${modelInfo}</div>
                        `;
                        backendList.appendChild(div);
                    });
                })
                .catch(error => {
                    console.error('Error fetching status:', error);
                });
        }

        // Update immediately and then every 2 seconds
        updateStatus();
        setInterval(updateStatus, 2000);
    </script>
</body>
</html>
